<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Nordmetall - Interactive Map (jPeople) </title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Include Bootstrap CSS -->
		
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

		<style type="text/css">
			.container.bar{
				position:absolute; 
				top:0px; 
				left:0px; 
				right:0px;
				height:70px; 
				overflow:hidden;
			}
			.container.results{
				position:absolute; 
				top:70px; bottom:0px; left:0px; right:0px; 
				overflow:auto;
			}
		</style>

		<script src="js/jpeople.js"></script>
		<script src="js/gui.js"></script>
		
	</head>
	<body>

		<div class="container bar">
				<form class="navbar-form navbar-left" id="searchform" role="search">
					<input type="text" class="form-control" id="peoplesearch" placeholder="Search jPeople" autocomplete="off">
				</form>
		</div>

		<div class="container results">
			<div class="list-group" id="results">
				<a href="#" class="list-group-item" id="welcomeresult">
					<h4 class="list-group-item-heading">Loading</h4>
					<p class="list-group-item-text">Page is loading ... Please enable JavaScript. </p>
				</a>
			</div>
		</div>

		
		
		

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
